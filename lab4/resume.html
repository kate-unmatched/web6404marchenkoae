<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Резюме</title>
    <link rel="stylesheet" href="css/resume.css">
</head>
<body>
    <header class="header">
        <h1>Резюме</h1>
        <nav class="nav-links">
            <a href="index.html" class="nav-link">Главная</a>
            <a href="about.html" class="nav-link">О нас</a>
            <a href="employees.html" class="nav-link">Сотрудники</a>
            <a href="contact.html" class="nav-link">Контакты</a>
            <a href="projects.html" class="nav-link">Проекты</a>
        </nav>
    </header>
    <main class="main-content">
        <section class="form-section">
            <h2>Форма для связи</h2>
            <form id="resume-form" action="javascript:void(0);" method="POST" novalidate>
                <div class="form-group">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>
                    <span class="error-message" id="name-error"></span>
                </div>
                <div class="form-group">
                    <label for="email">Электронная почта:</label>
                    <input type="text" id="email" name="email" placeholder="Введите ваш email" required>
                    <span class="error-message" id="email-error"></span>
                </div>
                <div class="form-group">
                    <label for="phone">Телефон:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Введите ваш телефон" required>
                    <span class="error-message" id="phone-error"></span>
                </div>
                <div class="form-group">
                    <label for="message">Сообщение:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Введите ваше сообщение" required></textarea>
                    <span class="error-message" id="message-error"></span>
                </div>
                <div class="form-group">
                    <label for="file">Прикрепить резюме в формате PDF:</label>
                    <input type="file" id="file" name="file" accept="application/pdf" required>
                    <span class="error-message" id="file-error"></span>
                </div>
                <button type="submit" class="submit-btn">Отправить</button>
            </form>
            <div id="response-message" class="response-message"></div>
        </section>
    </main>
    <script src="js/resume.js"></script>
</body>
</html>
